{% extends 'social/base.html' %} {% block contents %}

<h1>Feed</h1>
{% for post in posts %}
<p>
  <em>@{{ post.post.created_by.username }}</em> {{ post.post.contents }}
  <em>{{ post.post.created_at|date:"SHORT_DATETIME_FORMAT" }}</em>
  {% if post.can_delete %} 
  <form action="{% url 'delete_post' %} " method="post">
    <input type="hidden" name="post_id" value={{post.post.id}} />
    <input type="submit" value="Delete" />
  </form>
  {% endif %}
</p>
{% endfor %}

<a href="{% url 'new_post' %}">New post</a>
<a href="{% url 'new_role' %}">New role</a>

{% endblock %}
