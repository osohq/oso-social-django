{% extends 'social/base.html' %} {% block contents %}

<h1>Feed</h1>
{% for post in posts %}
<p>
  <em>@{{ post.created_by.username }}</em> {{ post.contents }}
  <em>{{ post.created_at|date:"SHORT_DATETIME_FORMAT" }}</em>
</p>
{% endfor %}

<a href="{% url 'new_post' %}">New post</a>
<a href="{% url 'new_role' %}">New role</a>

{% endblock %}
